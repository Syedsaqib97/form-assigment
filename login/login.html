<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>LOGIN</h1>
        <form>
            <div class="userbox">
                <label>Email</label>
                <input type="text" id="email" style="text-align: center; font-weight: bold;">
            </div>
            <div class="userbox">
                <label>Password</label>
                <input type="text" id="password" style="text-align: center; font-weight: bold;">
            </div>
            <div class="signup">
                <a href="" id="btn" onclick="loginHandler()"><h2>Login</h2></a>
                <a href="..//signup/signup.html" id="btn"><h2>Create New Account</h2></a>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
